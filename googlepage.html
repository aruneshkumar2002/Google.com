<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="google.jpeg" alt="Google Logo">
        </div>
        <h1>One account. All of Google</h1>
        <h2>Sign in to Continue Gmail</h2>
        <div class="login-box">
            <form>
                <input type="text" placeholder="Enter your Username or Email" required><br>
                <input type="password" placeholder="Enter your password" required><br>
                <button type="submit">Sign In</button><br>
                <div class="options">
                    <input type="checkbox" id="staySignedIn">
                    <label for="staySignedIn">Stay Signed In</label>
                    <a href="#">Need Help?</a>
                </div>
            </form>
        </div>
        <a href="#" class="create-account">Create An account</a>
        <p>One Google Account for everything Google</p>
    </div>
</body>
</html>
